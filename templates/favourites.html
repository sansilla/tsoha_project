<link rel="stylesheet" href="/static/main.css">

<h2>Omat suosikkisi:</h2>
{% for f in favourites %}
<li>
    {{ f[0] }}
    <form action="/delete_from_favourites" method="post">
        <input type="hidden" name="band_name" value="{{ f[0] }}">
        <input type="hidden" name="user_id" value="{{ f[1] }}">
        <button type="submit">Poista suosikkeista</button>
    </form>
{% endfor %}
<p>
    <a href="/">Takaisin edelliselle sivulle</a>
</p>
